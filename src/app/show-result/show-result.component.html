<mat-card class="card" *ngFor = "let data of displayDetails">
  <mat-card-content class="content">
    <img mat-card-image class="avatar" [src]="data.owner.avatar_url">
    <h3>{{data.name}}</h3>
    <div class="star"></div> <span> Stars {{data.size}}</span>
    <div class="fork"></div> <span> Forks {{data.forks}}</span>
    <div class="open_issues"></div> <span>Open Issues {{data.open_issues}}</span>
    <button mat-raised-button (click)="goToUrl(data.html_url)" class="view">View Profile</button>
  </mat-card-content>
</mat-card>
